<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <title>Update</title>
</head>
<body>
    <div class="flex">
      <div class="bg-[#F2EAE1] w-[20%] h-[100vh]">
        <img src="./images/logo.png" alt="logo" class="pt-[18px] pl-[25px]" width="200" height="35">
        <label >
          <input type="file" class="changeImgUrl hidden">
          <img src="./images/user.jpg" alt="user" width="128" height="128" class="render-img rounded-full mx-auto mt-[54px]">
        </label>
        <h3 class="text-[20px] pb-[10px] adminname text-center mt-[20px] capitalize font-bold tracking-wide"></h3>
        <span class="text-center block text-[#FEAF00] text-[16px] font-normal">Admin</span>
        <div class="mx-auto w-[193px] mt-[63px]">
          <a href="#" class="w-full py-2 bg-[#FEAF00] block flex px-[40px] gap-[15px] rounded-lg">
            <img src="./images/cap.svg" alt="cap">
            <span class="font-medium">Students</span>
          </a>
          <button onclick="clickLogout()" class="flex mx-auto gap-[23px] items-center mt-[356px] font-medium">Logout <img src="./images/logout.svg" alt="logout"></button>
        </div>
      </div>
      <form class="update-form w-[80%] bg-slate-100 h-[100vh]">
        <div class="h-[60px] w-full bg-[#F2EAE1] flex items-center justify-between pl-[30px] pr-[50px]">
          <a href="student.html"><img src="./images/back.svg"></a>
          <div class="flex gap-[27px]">
            <label class="flex w-[212px] bg-white px-[13px] py-[7px] rounded-lg justify-between">
              <input type="text" placeholder="Search..." name="search" class="w-[85%] outline-none">
              <button><img src="./images/search.svg" alt="search"></button>
            </label>
            <img src="./images/message.svg" alt="message">
          </div>
        </div>
        <div class="flex items-center justify-between h-[62px] border-b-[2px] border-slate-300 w-[96%] mx-auto">
          <h2 class=" font-bold text-[22px]">Change Student</h2>
            <button type="submit" class="bg-[#FEAF00] text-white text-center py-2.5 w-[100px] rounded-lg text-[14px] tracking-wider">SAVE</button>
        </div>
        <div class="w-[96%] flex gap-10 mx-auto mt-10">
        <div class="w-[45%] flex flex-col gap-10">
            <label>
                <span>Name</span>
                <input type="text" name="name" placeholder="Name" required class="name w-full p-3 border-slate-500 border-[2px] rounded-lg outline-none mt-[5px]" autocomplete="off">
            </label>
            <label>
                <span>Enroll Number</span>
                <input type="number" name="enrollnumber" placeholder="Enroll Number" required class="enrollnumber number-input w-full p-3 border-slate-500 border-[2px] rounded-lg outline-none mt-[5px]" autocomplete="off">
            </label>
            <label>
                <span>Phone</span>
                <input type="number" name="phone" placeholder="Phone" required class="phone number-input w-full p-3 border-slate-500 border-[2px] rounded-lg outline-none mt-[5px]" autocomplete="off">
            </label>
        </div>
        <div class="w-[45%] flex flex-col gap-10">
            <label>
                <span>Email</span>
                <input type="email" name="email" placeholder="Email" required class="email number-input w-full p-3 border-slate-500 border-[2px] rounded-lg outline-none mt-[5px]" autocomplete="off">
            </label>
            <label>
                <span>Date admission</span>
                <input type="date" name="date" placeholder="Date admissionr" required class="dateadmission w-full p-3 border-slate-500 border-[2px] rounded-lg outline-none mt-[5px]" autocomplete="off">
            </label>
            <label>
                <img src="./images/user.jpg" alt="user" class="upload-img rounded-full" width="100" height="100">
                <input type="file" class="changeimg hidden change-avatar">
            </label>
        </div>
        </div>
      </form>
    </div>
    
    <script src="./js/update.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
